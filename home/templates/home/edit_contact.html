{% extends "base.html" %}
{% load static %}


{% block page-header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <!-- title section -->
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-4 my-auto"></div>
            <div class="col-4 my-auto ml-5">
                <h1 class="display-4 logo-font mt-4 text-black">
                    Edit Contact
                </h1>
            </div>
            <div class="col-4 my-auto"></div></div>
        </div>
    </div>
    <!-- space section -->
    <div class="container h-100">
        <div class="row h-100">
            <div class="col" style="height:100px"></div>
        </div>
    </div>
    <!-- add form section -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <p>
                <button type="submit">Edit Contact</button>
            </p>
        </div>
    </form>
    
{% endblock %}
